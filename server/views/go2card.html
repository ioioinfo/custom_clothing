<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>查看会员卡</title>
</head>
<body>
    <script src="{{static_host}}/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript">
    $(function() {
        var data = {debug:false,appId:'{{ info.appid }}',timestamp:{{ info.timestamp }},nonceStr:'{{ info.noncestr }}',signature:'{{ info.signature }}'};
        data.jsApiList = [
            'checkJsApi',
            'hideOptionMenu',
            'showOptionMenu',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'openCard',
            'chooseWXPay',
            'previewImage',
            'openCard'
        ];
        wx.config(data);
        wx.ready(function(){
            wx.openCard({
                cardList: [{
                    cardId: '{{card_id}}',
                    code: '{{code}}'
                }]// 需要打开的卡券列表
            });
        });
        wx.error(function(res){
        });
    });
    </script>
</body>
</html>
